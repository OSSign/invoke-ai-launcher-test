name: Build Signed Artifacts and Publish

on:
  push:
  workflow_dispatch:
    inputs:
      build_linux:
        description: 'Build for Linux'
        required: false
        default: true
        type: boolean
      build_macos:
        description: 'Build for macOS'
        required: false
        default: true
        type: boolean
      build_windows:
        description: 'Build for Windows'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '22'

permissions:
  contents: write

jobs:
  build-windows:
    if: github.event_name == 'push' || github.event.inputs.build_windows == 'true'
    runs-on: windows-latest
    environment: code-signing
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.electron
            ~/.electron-gyp
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-modules

      - name: Install dependencies
        run: npm ci

      - name: Get UV hash
        id: uv-hash
        shell: bash
        run: |
          echo "hash=$(node -e "console.log(require('./package.json').uv.win.sha256)")" >> $GITHUB_OUTPUT

      - name: Cache UV binaries
        id: cache-uv
        uses: actions/cache@v4
        with:
          path: assets/bin
          key: ${{ runner.os }}-uv-${{ steps.uv-hash.outputs.hash }}

      - name: Download uv
        if: steps.cache-uv.outputs.cache-hit != 'true'
        run: npm run download win

      - name: Set tool paths for signing
        run: |
          echo "C:\Program Files (x86)\Windows Kits\10\App Certification Kit" >> $GITHUB_PATH
          echo "C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8 Tools" >> $GITHUB_PATH
          echo "C:\Program Files\DigiCert\DigiCert One Signing Manager Tools" >> $GITHUB_PATH
        shell: bash

      - name: Build and sign application
        run: npm run publish
        env:
          ENABLE_SIGNING: true
          OSSIGN_CONFIG: ${{ secrets.OSSIGN_CONFIG_TEST }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'windows-artifacts-signed'
          path: |
            dist/*.exe
            dist/*.EXE
            dist/*.blockmap
            dist/*.yml
            dist/*.yaml
          retention-days: 90

